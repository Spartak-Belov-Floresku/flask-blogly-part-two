{% extends 'base.html' %}
{% block title %}User Detail Page{% endblock %}
{% block body %}
<div class="container mt-3 d-flex justify-content-center">
    <div class="card p-3">
        <div class="d-flex align-items-center">
            <div class="ml-3 w-100">
                <h4 class="mb-0 mt-0">{{post.title}}</h4>
                <p>{{post.content}}</p>
                <p>By {{post.user.get_full_name()}}</p>
                <div class="button mt-3 d-flex flex-row align-items-center"> 
                    <a href="/users/{{post.user.id}}" class="btn btn btn-link mr-1">Cancel</a>
                    <a href="/posts/{{post.id}}/edit" class="btn btn-primary mr-1">Edit</a>
                    <form action="/posts/{{post.id}}/delete" method="POST"> 
                        <button type="submit" class="btn btn-danger">Delete</button> 
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
