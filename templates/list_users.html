{% extends 'base.html' %}
{% block title %}Users{% endblock %}
{% block body %}
<div class="header">
    <h1>Users</h1>
</div>

<ul>
    {% for user in users %}
       <li><a href="/users/{{user.id}}">{{user.get_full_name()}}</a></li> 
    {% endfor %}
</ul>
<a href="/users/new" class="btn btn-primary">Add user</a>

{% endblock %}
