{% extends 'base.html' %}
{% block title %}Bogly{% endblock %}
{% block body %}
<div class="header">
    <h1>Creat a user</h1>
</div>
<form action="/users/new" method="POST">
    <div class="form-group">
      <label for="firstname">First name</label>
      <input type="text" class="form-control" id="firstname" name="first_name" placeholder="Enter a first name">
    </div>
    <div class="form-group">
      <label for="lastname">Last name</label>
      <input type="text" class="form-control" id="lastname" name="last_name" placeholder="Enter a last name">
    </div>
    <div class="form-group">
        <label for="img">Last name</label>
        <input type="text" class="form-control" id="img" name="img_url" placeholder="Provide an image of this user">
      </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>

{% endblock %}
