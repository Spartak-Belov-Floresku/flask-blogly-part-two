{% extends 'base.html' %}
{% block title %}User Detail Page{% endblock %}
{% block body %}
<div class="container mt-3 d-flex justify-content-center">
    <div class="card p-3">
        <div class="d-flex align-items-center">
            <div class="image"> <img style="width:250px" src="{{user.image_url}}" alt='{{user.image_url}}'> </div>
            <div class="ml-3 w-100">
                <h4 class="mb-0 mt-0">{{user.get_full_name()}}</h4>
                <div class="button mt-3 d-flex flex-row align-items-center"> <a href="/users/{{user.id}}/edit" class="btn btn-primary mr-1">Edit</a>
                    <form action="/users/{{user.id}}/delete" method="POST"> 
                        <button type="submit" class="btn btn-danger">Delete</button> 
                    </form>
                </div>
            </div>
        </div>
        <h4 class="mb-0 p-1 ">Posts</h4>
        <div class="list-group w-150">
            {% for post in user.posts %}
                <a class="list-group-item list-group-item-success" href="/posts/{{post.id}}">{{post.title}}</a>
            {% endfor %}
        </div>
        <div class="button mt-3"> <a href="/users/{{user.id}}/posts/new" class="btn btn-primary mr-1">Add post</a>
        </div>
    </div>
</div>

{% endblock %}
